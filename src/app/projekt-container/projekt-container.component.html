<div class="container">
  <img src="{{ project?.image_url }}" alt="" />
  <div class="column">
    <p class="title">{{ project?.title }}</p>
    <a target="_blank" href="{{ project?.project_url }}">
      <div class="button">Projekt Ansehen</div>
    </a>
    <a href="">
      <div class="button">Github</div>
    </a>
    <p class="headline">Benutzte Technologien:</p>
    <div class="technologien-container">
      <p
        *ngFor="let technologie of project?.benutze_technologien"
        class="technologie"
      >
        {{ technologie }}
      </p>
    </div>
  </div>
</div>
